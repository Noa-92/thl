<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Exemplo</title>
    <style>
        body {
            background: #181818;
            margin: 0;
            padding: 40px;
        }
        .banner-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 24px;
            overflow: hidden;
            background: #222;
        }
        .banner-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
        }
        .edit-btn {
            position: absolute;
            bottom: 18px;
            right: 18px;
            background: #2d3833;
            color: #fff;
            border: none;
            border-radius: 16px;
            padding: 8px 18px 8px 38px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .edit-btn svg {
            position: absolute;
            left: 12px;
            width: 20px;
            height: 20px;
            fill: #fff;
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <img class="banner-img" src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=900&q=80" alt="Banner">
        <button class="edit-btn">
            <span style="position:relative;">
                <svg viewBox="0 0 24 24">
                    <path d="M5 20h14v-2H5v2zm14.71-13.29a1.003 1.003 0 0 0-1.42 0l-1.34 1.34 2.12 2.12 1.34-1.34a1.003 1.003 0 0 0 0-1.42l-0.7-0.7zm-3.32 2.92l-9.19 9.19c-0.09 0.09-0.15 0.2-0.18 0.32l-0.69 2.06c-0.14 0.41 0.26 0.81 0.67 0.67l2.06-0.69c0.12-0.04 0.23-0.1 0.32-0.18l9.19-9.19-2.18-2.18z"/>
                </svg>
            </span>
            Editar
        </button>
    </div>
</body>
</html>
